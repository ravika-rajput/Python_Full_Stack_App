{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Category 
{% endblock title %}

{% block main-content %}
    <div class="container">
        <div class="row flex justify-content-between">
            <img src="{{product.product_image.url}}" class="image col-xs-3 col-sm-7 col-lg-7 mt-3 text-sm-center w-50 h-50" alt="">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.tittle}}</h1>
            <h5>â‚¹ {{product.rent_price}}/mo</h5>
            <br><br><h4>Product Features</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>
                    {{product.description}}
                </li>
            </ul>
           
                <form action="/add-to-cart" class="d-inline">
                    <input type="hidden" name="prod_id" value={{product.id}}>
                <button type="submit" class="btn btn-primary shadow px-5 py-2">
                        Add to Cart
                </button>
            </form>
                <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4">
                    Rent Now
                </a>
            </div>
        </div>
    </div>
{% endblock main-content %}
