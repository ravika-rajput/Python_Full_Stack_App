{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Category 
{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                {% for val in tittle %}

                    <a href="{% url 'category-tittle' val.tittle %}" class="list-group-item list-group-item-action" aria-current="true">
                            {{val.tittle}}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                {% for prod in product %}
                <div class="col text-center mb-4">
                    <a href="{% url 'product-detail' prod.id %}" class="btn">
                        <div>
                            <img src="{{prod.product_image.url}}" width="300px" height="200px" />
                            <div class="fw-bold">{{prod.tittle}}</div>
                            <div class="fw-bold text-dark">
                                â‚¹ {{prod.rent_price}}/mo
                
                            </div>

                        </div>
                    </a>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock main-content %}
